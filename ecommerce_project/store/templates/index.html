{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<body>
  <div class="container-fluid">
    <div class="row">
      <img style="width:100%" src="{% static '/img/image.jpg' %}" alt="">
    </div>

  </div>
</body>
<div class="py-4">
<div class="col-10 mx-auto my-2 text-center">
  <h1 class="text-capitalize font-weight-bold">
    All Products
  </h1>
</div>
</div>

<div class="container">
<div class="row">
  {% for product in object_list %}
  <div class="col-9 mx-auto col-md-6 col-lg-3">
    <a href="{{product.get_absolute_url}}">
    <div class="card mb-4" style="border-color: transparent;">
      <div class="p-4">
        <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
      </div>
      <div class="card-footer d-flex justify-content-between"
            style="background: transparent; border-color: transparent;">
        <p class="font-weight-bold mb-0">{{product.name}}</p>
        <h5 class="text-info font-italic mb-0">
          <span class="mr-1">$</span>{{product.price}}
        </h5>

      </div>
    </div>
    </a>

  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
